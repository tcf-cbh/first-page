<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCF | 高端装机解决方案 | 装机指导</title>
    <style>
        :root {
            --primary-color: #2a2a2a;
            --accent-color: #6C5CE7;
            --gradient-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background: var(--gradient-bg);
            color: var(--primary-color);
            line-height: 1.6;
        }

        header {
            background: rgba(42, 42, 42, 0.95);
            color: white;
            padding: 2rem 0;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 50%, rgba(108, 92, 231, 0.1) 50%);
            transform: rotate(45deg);
            z-index: -1;
        }

        nav {
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: var(--primary-color);
            padding: 1.2rem 2rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: var(--accent-color);
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero h2 {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .contact-section {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .submit-btn {
            background: var(--accent-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            justify-self: start;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: -300px;
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .notification.show {
            right: 20px;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        footer {
            background: rgba(42, 42, 42, 0.95);
            color: white;
            padding: 3rem 0;
            text-align: center;
            margin-top: 5rem;
            backdrop-filter: blur(5px);
        }

        .toggle-particles {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
        }

        .toggle-particles:hover {
            background: #5a4dcc;
        }

        .hardware-form {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            display: none;
        }

        .hardware-form.active {
            display: block;
        }

        .hardware-form table {
            width: 100%;
            border-collapse: collapse;
        }

        .hardware-form th, .hardware-form td {
            padding: 1rem;
            border: 1px solid #e0e0e0;
            text-align: left;
        }

        .hardware-form th {
            background: var(--accent-color);
            color: white;
        }

        .hardware-form input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .show-form-btn {
            display: block;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .show-form-btn:hover {
            background: #5a4dcc;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            nav {
                flex-wrap: wrap;
            }
            
            nav a {
                flex: 1 1 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <canvas class="particles"></canvas>
    <button class="toggle-particles" onclick="toggleParticles()">停止粒子运动</button>

    <header>
        <h1>TCF</h1>
        <p>重新定义装机艺术</p>
    </header>

    <nav>
        <a href="#home">提供建议</a>
        <a href="#products">配件宇宙</a>
        <a href="#contact">尊享服务</a>
    </nav>

    <section class="hero">
        <h2>打造属于您的终极装备</h2>
    </section>

    <main class="product-grid" id="products">
        <!-- 产品卡片同上，保持原有结构 -->
    </main>

    <section class="contact-section" id="contact">
        <h2>专属顾问服务</h2>
        <p class="form-note">填写信息后，我们会安排专业工程师与您联系</p>
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <input type="text" class="form-input" placeholder="尊称" required>
            </div>
            <div class="form-group">
                <input type="tel" class="form-input" placeholder="联系号码" pattern="[0-9]{11}" required>
            </div>
            <div class="form-group">
                <textarea class="form-input" rows="5" placeholder="您的特别需求" required></textarea>
            </div>
            <a href="https://work.weixin.qq.com/kfid/kfc35910d65105a8c00" class="submit-btn">开启专属服务</a>
        </form>
        <p class="form-notice">提交即表示同意我们的服务协议，我们会后续添加您</p>
    </section>

    <button class="show-form-btn" onclick="showHardwareForm()">填写硬件配置</button>

    <div class="hardware-form" id="hardwareForm">
        <table>
            <tr>
                <th>CPU</th>
                <td><input type="text" placeholder="CPU品牌与子型号"></td>
            </tr>
            <tr>
                <th>显卡</th>
                <td><input type="text" placeholder="显卡品牌与子型号"></td>
            </tr>
            <tr>
                <th>主板</th>
                <td><input type="text" placeholder="主板品牌与子型号"></td>
            </tr>
            <tr>
                <th>硬盘</th>
                <td><input type="text" placeholder="硬盘品牌与子型号"></td>
            </tr>
            <tr>
                <th>电源</th>
                <td><input type="text" placeholder="电源功率"></td>
            </tr>
            </tr>
                <th>机箱</th>
                <td><input type="text" placeholder="机箱风格-可填写无光、全景房、海景房、有立柱、无立柱"></td>
            </tr>
        </table>
    </div>

    <div class="notification" id="notification">
        跳转中...
    </div>

    <footer>
        <p>© 2023 TCF | 极致硬件体验创造者</p>
        <p style="font-size: 0.8rem; margin-top: 1rem;">TCF目前还是小团体，网站正在逐步改进，请谅解...</p>
    </footer>

    <script>
        // 粒子动画
        let particlesActive = true;
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velocity = Math.random() * 2 + 1;
                this.size = Math.random() * 2 + 1;
                this.alpha = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.y += this.velocity;
                if (this.y > canvas.height) this.reset();
            }

            draw() {
                ctx.fillStyle = `rgba(108, 92, 231, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = Array(100).fill().map(() => new Particle());

        function animate() {
            if (particlesActive) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
            }
            requestAnimationFrame(animate);
        }
        animate();

        function toggleParticles() {
            particlesActive = !particlesActive;
            const button = document.querySelector('.toggle-particles');
            button.textContent = particlesActive ? '停止粒子运动' : '开启粒子运动';
        }

        // 表单交互
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
            this.reset();
        });

        // 视差效果
        window.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.documentElement.style.setProperty('--gradient-bg', 
                `linear-gradient(${x * 45 + 135}deg, #f5f7fa ${y * 20}%, #c3cfe2 100%)`);
        });

        // 响应式调整
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 显示硬件配置表格
        function showHardwareForm() {
            const form = document.getElementById('hardwareForm');
            form.classList.toggle('active');
        }
    </script>
</body>
</html>
